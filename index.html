<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <div class="after-result">
          <h1 id="heading">Feedback form</h1>
          <div class="logos">
            <span class="material-symbols-outlined logo" id="unhappy">
              sentiment_satisfied
              <p>Unhappy</p></span
            >
            <span class="material-symbols-outlined logo" id="normal">
              sentiment_satisfied
              <p>Normal</p></span
            >
            <span class="material-symbols-outlined logo" id="happy">
              sentiment_satisfied
              <p>Happy</p></span
            >
          </div>
          <button>Send Review</button>
        </div>
        <div class="result">
          <h1>Thank you</h1>
          <p class="logo-result">Feedback type:  <span class="set-result"></span></p>
          <p class="logo-result">
            Thank you for rating us, Whatever it might be but we try to provide
            best experience for you, incase you are unhappy we are sorry.
          </p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
